<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finance calculator</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="sqft.css" />
  </head>
  <body>
    <h1>Calculate area in feets and inches</h1>
    <form action="save" method="post" id="myForm">
      <div class="entity-ex">
        <div class="entity">
          <label for="x_feet"> X -feet </label>
          <input type="number" name="x_f" id="x_feet" />
        </div>
        <div class="entity">
          <label for="x_inches">X -inches</label>
          <input type="number" name="x_i" id="x_inches" />
        </div>
      </div>
      <div class="entity-ex">
        <div class="entity">
          <label for="y_feet"> Y -feet </label>
          <input type="number" name="y_f" id="y_feet" />
        </div>
        <div class="entity">
          <label for="y_inches">Y -inches</label>
          <input type="number" name="y_i" id="y_inches" />
        </div>
      </div>

      <button onclick="calculate(event)">calculate</button>
    </form>
    <div>
      <span id="error"></span>
    </div>
    <div>
      <span>Area : </span>
      <span id="result"></span>
    </div>
  </body>
  <script src="sqft.js"></script>
</html>
