{{ define "main" }}
<div class="list">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    {{ range .Pages }}
    <article>
        <h2><a class="resume-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ .Summary }}
    </article>
    {{ end }}
</div>
{{ end }}
