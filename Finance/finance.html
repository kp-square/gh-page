<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finance calculator</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="finance.css" />
  </head>
  <body>

    <div class="main">
        <div class="title">
            <h1>Finance Calculator</h1>
        </div>
        <form action="save" method="post" id="myForm">
            <div>
              <div>
                <div class="field">
                  <div class="label">
                    <label for="amount"> Amount </label>
                  </div>
                  <input type="number" name="amt" id="amount" class="input" />
                </div>
                <div class="field">
                  <div class="label">
                    <label for="interest rate">Interest Rate</label>
                  </div>
                  <input
                    type="number"
                    name="interestRate"
                    id="interest"
                    class="input"
                  />
                </div>
                <div class="field">
                  <div class="label">
                    <label for="years">Number of years</label>
                  </div>
                  <input type="number" name="period" id="years" class="input" />
                </div>
                <div class="field">
                  <div class="label">
                    <label for="tocalc">Select what you want to calculate?</label>
                  </div>
                  <select name="" id="option" class="input">
                    <option value="0">Uniform Series Compound Interest</option>
                    <option value="1">Uniform Series Present Worth</option>
                    <option value="2">Sinking Fund</option>
                    <option value="3">Capital Recovery</option>
                  </select>
                </div>
              </div>
      
              <button id="calculate">calculate</button>
            </div>
          </form>
      
          <div>
            <span>Total : </span>
            <span id="result"></span>
          </div>
          <div class="description">
            <span >Description: </span>
            <span id="desc"></span>
          </div>
    </div>
   
  </body>
  <script src="finance.js"></script>
</html>
