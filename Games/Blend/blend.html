<html>
  <head>
    <title>Blending Game</title>
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="blend.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="row top-1">
        <div id="target-color" class="col">
            <div class="target box">
                target
            </div>
        </div>
        <div id="step-counter" class="counter">Count: <span id="count"></span>/10</div>
      </div>
      <div class="row top-2">
        <div class="col">
            <div class="box yours" id="your-color">
                yours
            </div>
        </div>
        <div><button id="reset">RESET</button></div>
      </div>
      <div class="row top-3">
        <div class="colors">
            <div class="col"><div class="select-color" id="color-1"></div></div>
            <div class="col"><div class="select-color" id="color-2"></div></div>
            <div class="col"><div class="select-color" id="color-3"></div></div>
            <div class="col"><div class="select-color" id="color-4"></div></div>
            <div class="col"><div class="select-color" id="color-5"></div></div>
            <div class="col"><div class="select-color" id="color-6"></div></div>
            <div class="col"><div class="select-color" id="color-7"></div></div>
            <div class="col"><div class="select-color" id="color-8"></div></div>
            <div class="col"><div class="select-color" id="color-9"></div></div>
            <div class="col"><div class="select-color" id="color-10"></div></div>
        </div>
      </div>
    </div>
  </body>
  <script src="blend.js"></script>
</html>
